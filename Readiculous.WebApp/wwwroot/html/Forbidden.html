<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; text-align: center; font-family: Arial, sans-serif; }
        h1 { font-size: 5rem; font-weight: 900; color: #b993b2; margin-bottom: 1rem; }
        h2 { font-size: 2.2rem; font-weight: 700; color: #39243b; margin-bottom: 1.2rem; }
        p { font-size: 1.2rem; color: #39243b; margin-bottom: 2rem; }
        a.btn {
            background: var(--color-header);
            color: #fff;
            border: none;
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: background 0.2s;
            display: inline-block;
        }
        a.btn:hover {
            filter: brightness(0.9);
        }
    </style>
</head>
<body>
    <h1>403</h1>
    <h2>Forbidden</h2>
    <p>You do not have permission to access this page.</p>
    <a href="/Home/Index" class="btn">Return Home</a>
</body>
</html>
